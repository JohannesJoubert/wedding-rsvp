<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding RSVP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Wedding RSVP</h1>
  <p>Mooi woorde hiers</p>

  <!-- RSVP form -->
  <form
  name="rsvp"
  method="POST"
  data-netlify="true"
  netlify-honeypot="bot-field"
  action="/thank-you.html"
>
  <input type="hidden" name="form-name" value="rsvp">

  <!-- Anti-spam (hidden) -->
  <p class="hidden">
    <label>
      Donâ€™t fill this out: <input name="bot-field">
    </label>
  </p>

  <label>
    Full Name *
    <input type="text" name="full_name" required>
  </label>

  <label>
    Email Address *
    <input type="email" name="email" required>
  </label>

  <label>
    Will you be attending? *
    <select name="attendance" required>
      <option value="">Please select</option>
      <option value="yes">Yes, we will attend</option>
      <option value="no">Sorry, we cannot attend</option>
    </select>
  </label>

  <label>
    Number of Guests (including yourself)
    <input type="number" name="guest_count" min="1" max="10" placeholder="1">
  </label>

  <label>
    Dietary Requirements
    <textarea
      name="dietary_requirements"
      rows="3"
      placeholder="Vegetarian, halaal, allergies, etc."
    ></textarea>
  </label>

  <label>
    Message for the couple
    <textarea
      name="message"
      rows="3"
      placeholder="Optional message"
    ></textarea>
  </label>

  <button type="submit">Submit RSVP</button>
  </form>


  <script src="script.js"></script>
</body>
</html>
